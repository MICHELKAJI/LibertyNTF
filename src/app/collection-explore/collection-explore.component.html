
<div class="flex flex-col gap-14">
    <h2 class="text-center text-3xl text-white">Explore Some Hot <em class="text-violet-600">Collections</em> In Market.</h2>
    <div class="overflow-hidden relative">
        <div class="flex flex-col gap-8" *ngIf="slides.length">
            <div class="whitespace-nowrap transition-transform duration-500 w-96 mx-10"
                [style.transform]="'translateX(-' + currentSlideIndex * 100 + '%)'">
                
                <div *ngFor="let slide of slides" class="inline-block m-5 w-96 h-auto">
                    <div>
                        <img [src]="slide.src" [alt]="slide.alt" class="w-full h-full object-cover rounded-t-3xl" />
                    </div>
                    <div class=" bg-zinc-800 p-5 flex flex-col border border-slate-600 rounded-b-3xl  text-white gap-4">
                        <h4>{{slide.title}}</h4>
                        <div class=" bg-slate-600 h-[1px] w-full"></div>
                        <div class="flex flex-col gap-4">
                            <div class="">Items In Collection:{{slide.categorie}}</div>
                            <div class="">Category:{{slide.item}}</div>
                        </div>
                        <div class=" flex flex-col gap-3 justify-center hover:bg-white hover:text-violet-600 bg-violet-600 font-medium border border-violet-600 px-4 pt-3 rounded-full">
                            <a href="#" class="text-center">Explore Bored Ape</a>
                            <div class="bg-white h-[2px] w-full"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
        <button (click)="prevSlide()"
            class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-white text-violet-600 p-4 rounded-full focus:outline-none z-10 shadow-lg">
            <span class="text-3xl">❮</span>
        </button>
       
        <button (click)="nextSlide()"
            class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-white text-violet-600 p-4 rounded-full focus:outline-none z-10 shadow-lg">
            <span class="text-3xl">❯</span>
        </button>
    </div>
</div>
